<h2 mat-dialog-title>Join {{project.name}}</h2>
<mat-dialog-content class="mat-typography">
    <h3>Position</h3>
    <form>
    <mat-form-field appearance="fill">
        <mat-label>Select Position</mat-label>
        <mat-select [(ngModel)]="position" name="position">
        <mat-option *ngFor="let position of openedPositions" [value]="position">
            {{position}}
        </mat-option>
        </mat-select>
    </mat-form-field>
    <h3>Comment</h3>
    <mat-form-field appearance="fill">
        <mat-label>Add Comment</mat-label>
        <textarea matInput [(ngModel)]="comment" name="comment"></textarea>
    </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)= "onSubmit()">Submit</button>
</mat-dialog-actions>
