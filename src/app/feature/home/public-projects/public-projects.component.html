<div *ngIf="allProjects === null" class="full-width full-height">
  <mat-spinner></mat-spinner>
</div>


<div *ngIf="allProjects != null" class="full-width full-height" >


  <div class="intern-title">Your Projects</div>


  <div class="project-thumbnail-dashboard">
    <app-project-thumbnail *ngFor="let project of userProjects" [project]="project" [callToAction]="'Edit'" class="project-thumbnail"></app-project-thumbnail>
  </div>

  <div id="project-thumbnail-add" class="intern-button" (click)="createNewProject()" ><mat-icon>add</mat-icon></div>

  <div class="intern-title">Public Projects</div>

  <div class="full-width" id="filter-project-section">

    <mat-card id="type">
      <mat-card-title>Type of the project</mat-card-title>
      <mat-card-content>
        <section class="example-section"><mat-checkbox class="example-margin" [(ngModel)]="filterHackaton" (click)="filterHackatonEvent()">Hackathon</mat-checkbox></section>
        <section class="example-section"><mat-checkbox class="example-margin" [(ngModel)]="filterLongTerme"  (click)="filterLongTermEvent()">Long Term Project</mat-checkbox></section>
      </mat-card-content>
    </mat-card>

    <mat-card id="search">
      <mat-card-title>Search</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Search in the projects</mat-label>
          <input matInput type="text" id="login-search-bar" (input)="filterPost($event)" placeholder="Search Project"/>
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <mat-card id="category">
      <mat-card-title>Category</mat-card-title>
      <mat-card-content>
        <section class="example-section"><mat-checkbox class="example-margin" [(ngModel)]="filterFinanceId" (click)="filterFinance()">Finance</mat-checkbox></section>
        <section class="example-section"><mat-checkbox class="example-margin" [(ngModel)]="filterEducationId"  (click)="filterEducation()">Education</mat-checkbox></section>
        <section class="example-section"><mat-checkbox class="example-margin" [(ngModel)]="filterBusinessId"  (click)="filterBusiness()">Business</mat-checkbox></section>
        <section class="example-section"><mat-checkbox class="example-margin" [(ngModel)]="filterMarcketingId"  (click)="filterMarcketing()">Marcketing</mat-checkbox></section>
        <section class="example-section"><mat-checkbox class="example-margin" [(ngModel)]="filterTechnologyId"  (click)="filterTechnology()">Technology</mat-checkbox></section>
      </mat-card-content>
    </mat-card>


  </div>


  <div class="project-thumbnail-dashboard">
    <app-project-thumbnail *ngFor="let project of dispAllProjects" [project]="project" class="project-thumbnail"></app-project-thumbnail>
  </div>


</div>
