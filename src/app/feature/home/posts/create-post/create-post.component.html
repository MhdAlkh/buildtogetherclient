
<form class="full-width full-height" [formGroup]="postForm">
  <mat-card>

    <mat-card-content>

        <mat-form-field class=full-width appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Ex. Crypto Bot" formControlName="post_title">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Add a description</mat-label>
          <textarea matInput formControlName="post_content"></textarea>
        </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button class="action-button full-width" (click)="createPost()">Create the post</button>
    </mat-card-actions>

  </mat-card>
</form>
